<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/registro.css">
    <!-- Bootstrap CDN Y SCRIPT --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Registro</title>
</head>
<body>
    <div id="header-container"></div>
    <div id="contenedor-social-media"></div>
    <main>
        <form id="registro"> <!-- El action no es necesario -->
            <div class="form-group">
                <div class="input-container">
                    <input type="text" name="nombre" id="nombre" required>
                    <label for="nombre">Nombre</label>
                </div>
        
                <div class="input-container">
                    <input type="text" name="primerapellido" id="primerapellido" required />
                    <label for="primerapellido">Primer Apellido</label>
                </div>
        
                <div class="input-container">
                    <input type="text" name="segundoapellido" id="segundoapellido" required />
                    <label for="segundoapellido">Segundo Apellido</label>
                </div>
        
                <div class="input-container">
                    <input type="text" id="codigo_postal" name="codigo_postal" required>
                    <label for="codigo-postal" id="cod-pos"></label>
                </div>
        
                <div class="input-container">
                    <input type="text" id="pais" name="pais" readonly>
                    <label for="pais">País</label>
                </div>
        
                <div class="input-container">
                    <input type="text" id="estado" name="estado" readonly>
                    <label for="estado">Estado</label>
                </div>
        
                <div class="input-container">
                    <input type="text" id="municipio" name="municipio" required>
                    <label for="municipio">Municipio</label>
                </div>
        
                <div class="input-container">
                    <input type="text" id="colonia" name="colonia" required>
                    <label for="colonia">Colonia</label>
                </div>
        
                <div class="input-container">
                    <input type="text" id="calle" name="calle" required>
                    <label for="calle">Calle</label>
                </div>
        
                <div class="input-container">
                    <input type="number" name="num-ext" id="num-ext" required>
                    <label for="Número Exterior">Número Exterior</label>
                </div>
        
                <div class="input-container">
                    <input type="number" name="num-int" id="num-int" required>
                    <label for="Numero Interior">Número Interior</label>
                </div>
        
                <div class="input-container">
                    <input type="email" name="correo" id="correo" required>
                    <label for="correo">Correo Electrónico</label>
                </div>
        
                <div class="input-container">
                    <input type="password" name="contraseña" id="contraseña" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$" required>
                    <label for="contraseña">Contraseña</label>
                </div>
                
                <div class="input-container">
                    <input type="password" name="contraseña-confirmada" id="contraseña-confirmada" required>
                    <label for="contraseña-confirmada">Confirmar Contraseña</label>
                </div>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="check-registro" required>
                    <label for="check-registro">Acepto los términos</label>
                </div>
        
                <input type="submit" name="Registrar" id="enviar-registro" value="Registrar">
            </div>
        </form>        
    </main>
    <div id="footer-container"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWqYQAniQLOuWOSal10pEzZmJCaGyXqZI&libraries=places"></script>
    <script src="/JS/autorrellenado-formulario.js"></script>
    <script src="/JS/componentes.js"></script>
    <!-- FORMULARIO DE REGISTRO -->
    <script src="/JS/forms.js"></script>
</body>
</html>
