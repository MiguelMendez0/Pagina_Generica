<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN Y SCRIPT --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CSS/index.css">

    <title>Inicio</title>
</head>
<body>
    <div id="header-container"></div>
    <div id="contenedor-social-media"></div>
    <main>
        <div class="fondo1">
            <img src="/ASSETS/MAIN/fondo1.png" alt="Fondo Generico" id="imagen1">
        </div>
        <div class="grid">
            <div class="item">
                <img src="/ASSETS/MAIN/Logo.png">
                <h4 class="product-name" id="nombre-producto">Nombre Producto</h4>
                <p class="price" id="precio">$100.00</p>
                <div class="units" id="unidades">
                    <button onclick="disminuir()">-</button>
                    <input type="number" id="cantidad" value="1" min="1">
                    <button onclick="incrementar()">+</button>
                </div>
                <button class="add" id="agregar">Agregar</button>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>
    <script src="/JS/componentes.js"></script>
    <script src="/JS/agregar-quitar.js"></script>
</body>
</html>
